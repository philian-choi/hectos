<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003d82;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002b5c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="1024" height="1024" fill="url(#grad1)"/>
  
  <!-- Minimalist H constructions -->
  <g transform="translate(512, 512) scale(1.2)">
    <!-- Left Pillar -->
    <rect x="-180" y="-200" width="100" height="400" rx="20" fill="white" />
    
    <!-- Right Pillar -->
    <rect x="80" y="-200" width="100" height="400" rx="20" fill="white" />
    
    <!-- Crossbar (offset to look active) -->
    <rect x="-180" y="-20" width="360" height="80" rx="10" fill="white" />
    
    <!-- Optional: A dot or accent to suggest a head or energy -->
    <!-- <circle cx="130" cy="-260" r="30" fill="#4dabf7" /> -->
  </g>
</svg>
